language: python

cache: pip

addons:
  apt:
    packages:
      - cmake-data

env:
  - LUA="lua 5.2"
  - LUA="lua 5.3"

before_install:
  - pip install hererocks
  - hererocks env --$LUA -rlatest
  - source env/bin/activate
  - luarocks install busted

install:
  - luarocks make

script:
  - busted

notifications:
  email:
    on_success: never
    on_failure: never
